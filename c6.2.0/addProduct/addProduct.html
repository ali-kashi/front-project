<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>اضافه کردن محصول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <form action="Product.php" method="post" enctype="multipart/form-data">
      <div class="containet">
        <div class="head">اضافه کردن محصول</div>
        <div class="wrap">
          <div class="group">
            <input type="text" id="NameProduct" name="NameProduct" required>
            <label for="NameProduct">نام محصول</label>
          </div>
          <div class="group">
            <input type="number" id="Prise" name="Prise" required>
            <label for="Prise">قیمت محصول</label>
          </div>
          <div class="group">
            <textarea name="Description" id="Description" rows="2"  required></textarea>
            <label for="Description">توضیحات</label>
          </div>
          <div class="group">
            <input type="file" id="Picture" name="Picture" required>
          </div>
          <div class="group btn">
            <button type="submit">اضافه کردن
              <i class="fas fa-arrow-alt-circle-left"></i>
            </button>
          </div>
        </div>
      </div>
   </form>
  </body>
</html>
